<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8" />
<title>考试结束界面</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" href="../static/css/manage.css"
		th:href="@{/css/manage.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/base.css"
	th:href="@{/css/base.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/student-submit.css"
	th:href="@{/css/student-submit.css}" />
<script type="text/javascript" src="../static/js/jquery.js"
	th:src="@{/js/jquery.js}"></script>
</head>

<body class="home">
	
	<div class="move-right">
		<div class="header">
			<div class="box-left">
				<span class="glyphicon glyphicon-th-list"></span> <span>menu</span>
			</div>
			<div class="box-right">
				<div class="search-info">
					<!-- <span class="glyphicon glyphicon-search"></span> <span>search
						for inspiration</span> -->
				</div>
				<div class="co-logo"></div>
				<div class="login-btn">
					<a class="totop-img" href="javascript:void(0);"><span
						class="glyphicon glyphicon-collapse-up"></span></a>
					<a class="login-font" href="index.html"><span>Return To Home</span></a>
				</div>
				<div class="logo-header">
					<img src="../static/images/logo.png" th:src="@{/images/logo.png}"/>
				</div>
			</div>
			<div class="box-right-search">
				<div class="to-dropdown">
					<span class="search-type">all</span><span
						class="glyphicon glyphicon-triangle-bottom"></span>
					<div class="menu-dropdown">
						<ul>
							<li><strong><a href="#">ALL</a></strong></li>
							<li><strong><a href="#">Websites</a></strong></li>
							<li><strong><a href="#">Collections</a></strong></li>
							<li><strong><a href="#">Elements</a></strong></li>
							<li><strong><a href="#">Magazine</a></strong></li>
							<li><strong><a href="#">Jobs</a></strong></li>
							<li><strong><a href="#">Users</a></strong></li>
						</ul>
					</div>
				</div>
				<input type="text" id="search-text"
					placeholder="SEARCH FOR INSPIRATION (HTML5, VR, RED, MINIMAL...)"
					data-placeholder="SEARCH FOR INSPIRATION (HTML5, VR, RED, MINIMAL...)"
					data-placeholder-mobile="SEARCH FOR INSPIRATION" autocomplete="off"
					class="search-input" value=""/>
				<div class="search-goto">
					<strong><a href="" class="link-1">SHOW FILTERS</a></strong>
				</div>
				<div class="box-close">
					<span class="glyphicon glyphicon-remove"></span>
				</div>
			</div>
		</div>
		<div class="overlay-content" style="display: block;"></div>
		<div class="showview">
			<div class="contentp">
	            
	            <div class="score-box">
	                
	                <div class="head">
		                <span class="title">考试结果</span>
		            </div>
	                <div class="score">
	                    <div class="exam-score ">
	                    	0<span>分</span>
	                    </div>
	                </div>
	                

	                <div class="release">
	                    <div class="release-str">感谢您的作答！</div>
	                    
	                </div>
	            </div>
	            
	            
	            <div class="info-box clearfix">
	                <div class="info-list">
	                    <div class="title">正确率</div>
	                    <div class="content">0.0%</div>
	                </div>
	                
	            </div>
	            <div class="footer-bar"></div>
			</div>
			<div class="footer clearfix">
            
            <a href="student-history.html?size=6" class="btn btn-blue btn-two">查看记录</a>
            <a href="student-alltest.html?size=6" class="btn btn-red btn-two">退出</a>
            
        </div>
		</div>
	</div>
	<div class="menu">
        <div class="menu-in">
            <div class="menu-top">
                <div class="pull-left">
                    <span></span>
                </div>
                <div class="pull-right">
                    <span>close</span>
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
            </div>
            <div class="second-menu">
                <div><a href="student-index.html"><div class="link">
                        <span class="glyphicon glyphicon-home"></span>主页
                    </div></a></div>
            </div>
            <div class="second-menu">
                <div class="home">题库<span class="glyphicon glyphicon-menu-hamburger"></span></div>
                <ul class="second-menu-home">
                    <a href="student-alltest.html?size=6">
                        <li>套题</li>
                    </a>
                </ul>
            </div>
            <div class="second-menu">
                <div class="winners">个人中心<span class="glyphicon glyphicon-menu-hamburger"></span></div>
                <ul class="second-menu-winners ">
                    <a href="student-info.html">
                        <li>基本信息</li>
                    </a>
                </ul>
            </div>
            <div class="second-menu">
                <div class="history">历史记录<span class="glyphicon glyphicon-menu-hamburger"></span></div>
                <ul class="second-menu-history ">
                    <a href="student-history.html?size=6">
                        <li>考试历史记录</li>
                    </a>
                    <a href="student-error.html?size=10">
                        <li>错题收集</li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/manage.js" th:src="@{/js/manage.js}"></script>
<script src="../static/js/jquery.jqpagination.js"
	th:src="@{/js/jquery.jqpagination.js}"></script>
<script type="text/javascript" src="../static/js/student-submit.js"
	th:src="@{/js/student-submit.js}"></script>


</html>
